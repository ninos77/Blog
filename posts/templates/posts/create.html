{% extends "base.html"%} {% load static %}{% load crispy_forms_tags %}
{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col text-center mt-5">
      <h1 class="logo-font mb-5 text-contact-us">Forms Page</h1>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-lg-12">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="btn btn-secondary mt-4" type="submit" value="Create">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</div>
